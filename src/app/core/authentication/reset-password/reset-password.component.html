  <!-- Main wrapper  -->
  <div id="main-wrapper">
      <!-- Unix-Login -->
        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Reset Password</h4>
                                <form [formGroup] = 'resetPassForm' (submit) = 'resetPassword()'>
                                    
                                  <!-- Form Group Email Address -->
                                  <div class="form-group">
                                      <label>Email address</label>
                                      <input type="email" class="form-control" placeholder="Email" formControlName='email'>
                                      <div *ngIf="resetPassForm.get('email').invalid && resetPassForm.get('email').touched">
                                          <div class="alert alert-danger" *ngIf="resetPassForm.get('email').hasError('required')">
                                            Please enter your email.
                                          </div>
                                          <div *ngIf="!resetPassForm.get('email').hasError('required') && resetPassForm.get('email').hasError('email')" class="alert alert-danger">
                                            Please enter a valid email address.
                                          </div>
                                      </div>
                                  </div>
                                  <!-- End Form Group User Name -->

                                  <!-- Form Group Password -->
                                  <div class="form-group">
                                      <label>Password</label>
                                      <input type="password" class="form-control" placeholder="Password" formControlName = 'password'>
                                      <div *ngIf="resetPassForm.get('password').invalid && resetPassForm.get('password').touched">
                                        <div class="alert alert-danger" *ngIf="resetPassForm.get('password').hasError('required')">
                                            Please enter your password.
                                        </div>
                                      </div>
                                  </div>
                                  <!-- Form Group -->

                                  <!-- Form Group Confirm Password -->
                                  <div class="form-group">
                                      <label>Confirm Password</label>
                                      <input type="password" class="form-control" placeholder="Confirm Password"  formControlName = 'conf_password'>
                                      <div *ngIf="resetPassForm.get('conf_password').invalid && resetPassForm.get('conf_password').touched">
                                        <div class="alert alert-danger" *ngIf="resetPassForm.get('conf_password').hasError('required')">
                                            Please enter the password again to confirm.
                                        </div>
                                        <div class="alert alert-danger" *ngIf="!resetPassForm.get('conf_password').hasError('required') && resetPassForm.get('conf_password').hasError('confirmPassword')">
                                            Password and confirm password did not match!
                                        </div>
                                     </div>
                                  </div>
                                  <!-- Form Group -->
  
                                  <!-- Submit Button -->
                                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" [disabled] = 'resetPassForm.invalid'>Reset Password</button>
                                  <!-- Submit Button -->

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!-- End Unix-Login -->
    </div>
    <!-- End Main wrapper  -->
